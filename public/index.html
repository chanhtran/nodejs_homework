<!doctype html>
<html lang="en" ng-app="product">

<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="/javascripts/product.js"></script>

</head>

<body ng-controller="ctrlProduct">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form id="product-form">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <label>Name: </label>
                            <input type="text" class="form-control" ng-model="newproduct.name"></input>
                        </div>
                        <div class="form-group">
                            <label>Description: </label>
                            <input type="text" class="form-control" ng-model="newproduct.description"></input>
                        </div>
                        <div class="form-group">
                            <label>Price: </label>
                            <input type="text" class="form-control" ng-model="newproduct.price"></input>
                        </div>
                        <div class="form-group">
                            <label>Sku: </label>
                            <input type="text" class="form-control" ng-model="newproduct.sku"></input>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" ng-hide="hideBtnEditMode" ng-click="addProduct()">Add </button>
                            <button type="button" class="btn btn-primary" ng-show="showBtnEditMode" ng-click="updateProduct(newproduct.id)">Save </button>
                            <button type="button" class="btn btn-default" ng-show="showBtnEditMode" ng-click="cancelUpdateProduct()">Cancel </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="panel panel-default">
                <div class="panel-heading">Product Catalog</div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Sku</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in products track by $index">
                            <th>{{$index + 1}}</th>
                            <th>{{product.name}}</th>
                            <th>{{product.description}}</th>
                            <th>{{product.price}}</th>
                            <th>{{product.sku}}</th>
                            <th>
                                <button type="button" class="btn btn-primary" ng-click="editProduct(product)">Edit </button>
                                <button type="button" class="btn btn-danger" ng-click="deleteProduct(product.id,$index)">Delete </button>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
